<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Import Errors</title>
    <style type="text/css">
        html {
            margin: 0;
            padding: 0;
            font-size: 100%;
        }

        body {
            font-family: Arial, Sans Serif MS, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

            table, table td {
                padding: 5px;
                border-spacing: 0;
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>File Name Collected</td>
            <td>##filename##</td>
        </tr>
        <tr>
            <td>Count of Rows Sent</td>
            <td>##sent##</td>
        </tr>
        <tr>
            <td>Count of Rows Returned</td>
            <td>##returned##</td>
        </tr>
        <tr>
            <td>Count of Rows Imported</td>
            <td>##imported##</td>
        </tr>
        <tr>
            <td>Count of Difference</td>
            <td>##difference##</td>
        </tr>
    </table>
</body>
</html>
