<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>jQuery UI Example Page</title>
		
		<link type="text/css" href="css/ui.custom.css" rel="stylesheet" />
		<link type="text/css" href="css/ui.checkbox.css" rel="stylesheet" />
		<link type="text/css" href="css/ui.selectmenu.css" rel="stylesheet" />
		<link type="text/css" href="css/ui.button.css" rel="stylesheet" />
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.ui.min.js"></script>
		
		<script type="text/javascript" src="js/ui.checkbox.js"></script>
		<script type="text/javascript" src="js/ui.selectmenu.js"></script>
		<script type="text/javascript" src="js/theme_apply.js"></script>
		
		<!-- Grid Adds -->
		<link href="css/ui.grid.css" rel="stylesheet" type="text/css" />
		<script src="js/ui.dataTables.min.js" type="text/javascript"></script>	
		<style>
			#container {
				width: 800px;
				margin: 30px auto;
				padding: 0;
			}

			#footer {
				margin: 50px auto 0 auto;
				padding: 0;
			}
		</style>
		<!-- End -->
		<style type="text/css">
			body {margin: 50px; font-size:14px; font-family: Verdana, Arial, sans-serif; background: #f9f9f9; color: #222; }
		</style>	
	</head>
	<body>
		
		<form>
			
			<input type="checkbox" name="test1" value="test1" /> Checkbox 1
			<input type="checkbox" name="test2" value="test2" /> Checkbox 2
			<br/>
			<input type="radio" name="radio1" value="test1" checked="true" /> Radio 1
			<input type="radio" name="radio1" value="test2" /> Radio 2
			
			<br/>
			Select 
			<select name="s1" style="width:300px;">
				<option value="bar"> Bar </option>
				<option value="foobar"> Foobar </option>
				<option value="foo"> A very long entry to test width </option>
			</select>
			<br/>
			Text <input type="text" name="bob" />
			<br/>
			Password <input type="password" name="pass" />
			<br/>
			File <input type="file" name="file" />
			<br/>
			Textarea <textarea name="fred"></textarea>
			<br/>
			<button type="submit">toggle disabled</button>
		</form>
		<!-- Grid Test -->
		<div id="container">
			<div class="gridHeader">  </div>
			<table id="example" class="display">
				<tr>	<td id="id"> 1</td>	<td id="type"> cat</td>	 </tr> <tr>	<td id="id"> 2</td>		<td id="type"> dog</td>	 </tr> <tr>	<td id="id"> 3</td>	<td id="type"> bird</td>	  </tr>
			</table>
		</div>
		<script>

	$(document).ready(function() {
				/* Add a click handler to the rows - this could be used as a callback */
				$("#example tbody").click(function(event) {
					$(oTable.fnSettings().aoData).each(function (){
						$(this.nTr).removeClass('row_selected');
					});
					$(event.target.parentNode).addClass('row_selected');
				});

				/* Init the table */
				//  "bPaginate": false,
				var oTable = $('#example').dataTable({ 
					 "bJQueryUI": true,
					 "sPaginationType": "full_numbers",
					 "aoColumns": [
						{ "sTitle": "PetType", "sClass": "right", "sWidth": "200px"  },
						{ "sTitle": "PetID", "sClass": "left", "sWidth": "160px" }
					],
					"sScrollY": "100%",
					"sScrollX": "100%",
					"sScrollXInner": "100%",
					"sDom": '<"toolbar">frtip',
					"iDisplayLength" : 1
				});
				
				// set toolbar
				$("div.toolbar").html(emitGridToolBar(false));
				
				// adjust the ordering if required :)
				var config = eval('({cols: [{ Dev2ColumnHeader: "PetID",Dev2Field: "id",Dev2GridWidth: "50",Dev2ColumnAlignment: "Left",Dev2CanEdit: false}, { Dev2ColumnHeader: "PetType",Dev2Field: "type",Dev2GridWidth: "250",Dev2ColumnAlignment: "Center",Dev2CanEdit: true } ]})');
				var tblData = $("#example tbody").html();
				
			} );
			
			
			/* Get the rows which are currently selected */
			function fnGetSelected( oTableLocal )
			{
				var aReturn = new Array();
				var aTrs = oTableLocal.fnGetNodes();
				
				for ( var i=0 ; i<aTrs.length ; i++ )
				{
					if ( $(aTrs[i]).hasClass('row_selected') )
					{
						aReturn.push( aTrs[i] );
					}
				}
				return aReturn;
			}

		</script>
		
		<div class="ui-icon ui-icon-radio-off"> hi </div>
	</body>
</html>
