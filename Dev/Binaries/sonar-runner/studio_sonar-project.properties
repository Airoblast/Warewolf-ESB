sonar.scm.user.secured=IntegrationTester
sonar.scm.password.secured=I73573r0

# Resharper 
sonar.resharper.mode=reuseReport
sonar.resharper.reports.path=C:\NightlySonar\sonar.exclusions\resharper-studio-results.xml
sonar.resharper.installDirectory=c:/NightlySonar/resharper-cmdline
sonar.resharper.timeoutMinutes=120 
