sonar.projectKey=Warewolf_Studio
sonar.projectVersion=Dev
sonar.projectName=Warewolf_Studio
 
# Info required for SonarQube
sonar.sources=.   
# Always set it this way even if this property is not used
sonar.language=cs
 
#Core C# Settings
sonar.dotnet.visualstudio.solution.file=Studio.sln

#encoding 
sonar.sourceEncoding=UTF-8

#excludes
