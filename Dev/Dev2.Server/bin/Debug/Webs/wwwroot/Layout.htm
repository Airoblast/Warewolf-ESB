    <script>		
        $(function () {
            // Remove default messages - we use a global validation handler
            jQuery.validator.messages.required = "";

            var contentUrl = getParameterByName("content");
            $("#content").load(contentUrl, function () {
                // 
            });

            $(document).keydown(function (e) {
                // ESCAPE key pressed
                if (e.keyCode == 27) {
                    studio.cancel();
                }
            });            
        });
