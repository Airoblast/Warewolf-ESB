<div id="saveForm" title="Save">  
    <div id="dialog-save">
        <div class="field ui-helper-clearfix">
            <span style="float: left; margin-top: 0.75em" data-bind="html: viewModel.saveTitle"></span>
            <span style="float: right">
                <button tabindex="100" type="button" name="newFolderButton" id="newFolderButton" data-bind="click: newFolder">New Folder</button>
                <input tabindex="100" maxlength="20" type="text" name="searchFolderTerm" id="searchFolderTerm" placeholder="Filter" autocomplete="off" style="width: 10em; vertical-align: middle;" data-bind="value: searchFolderTerm, valueUpdate: 'afterkeydown'" />
                <button class="clear-filter" tabindex="101" type="button" name="clearSaveFilterButton" id="clearSaveFilterButton" data-bind="click: clearFilter, jEnable: hasFilter">Clear Filter</button>
            </span>
        </div>
        <div class="field">
            <div tabindex="102" id="resourceFoldersScrollBox" class="scrollable-y box-border" style="height: 240px;">
                <ol class="selectable" id="resourceFolders" data-bind="foreach: searchFolderResults">
                    <li class="selectable">
                        <img src="images/folder-open.png" alt="Folder" width="16" height="16" class="icon" /><span style="margin-left: 0.5em" data-bind="html: $data"></span></li>
                </ol>
            </div>
        </div>
        <div>
            <label class="inline" style="font-weight: bold;" for="resourceName">Name:</label>
            <input tabindex="103" style="width: 503px;" class="required" maxlength="50" type="text" name="resourceName" id="resourceName" placeholder="" autocomplete="off" data-bind="value: data.resourceName, valueUpdate: 'afterkeydown', enable: !isEditing()" />
        </div>
    </div>
    <div id="newFolderDialog" title="Please enter a folder name">
        <input tabindex="104" style="width: 255px" maxlength="50" type="text" name="newFolderName" id="newFolderName" placeholder="" autocomplete="off" />
    </div>
</div>

<script type="text/javascript">
    // Make this available to chrome debugger
    //@ sourceURL=SaveDialog.js  

    //
    // Assume stand alone mode if SaveViewModel.js has NOT been loaded by parent view
    //
    if (typeof SaveViewModel == "undefined") {
        $.getScript("Scripts/Dialogs/SaveViewModel.js", function(data, textStatus, jqxhr) {
            SaveViewModel.IsStandAlone = true;
            SaveViewModel.showStandAlone();
        });
    }
</script>
