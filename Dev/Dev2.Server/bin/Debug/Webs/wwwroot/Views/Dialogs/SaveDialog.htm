<form id="saveForm" title="Save">
    <div id="saveFormError" class="error" style="display: none; text-align: left; margin-top: 1em; margin-left: 1em; float: left;">
        <img src="images/error.png" alt="Error!" width="24" height="24" class="icon" />
        <span>You missed some fields. These have been highlighted above.</span>
    </div>
    <div id="dialog-save">
        <div class="field ui-helper-clearfix">
            <span style="float: left; margin-top: 0.75em" data-bind="html: viewModel.saveTitle"></span>
            <span style="float: right">
                <button tabindex="0" type="button" name="newFolderButton" id="newFolderButton" data-bind="click: newFolder">New Folder</button>
                <input tabindex="1" maxlength="20" type="text" name="searchFolderTerm" id="searchFolderTerm" placeholder="Search" autocomplete="off" style="width: 10em; vertical-align: middle;" data-bind="value: searchFolderTerm, valueUpdate: 'afterkeydown'" />
            </span>
        </div>
        <div class="field">
            <div id="resourceFoldersScrollBox" class="scrollable-y box-border" style="height: 240px;">
                <ol class="selectable" id="resourceFolders" data-bind="foreach: searchFolderResults">
                    <li class="selectable">
                        <img src="images/folder-open.png" alt="Folder" width="16" height="16" class="icon" /><span style="margin-left: 0.5em" data-bind="html: $data"></span></li>
                </ol>
            </div>
        </div>
        <div>
            <label class="inline" style="font-weight: bold;" for="resourceName">Name:</label>
            <input tabindex="2" style="width: 503px;" class="required" maxlength="50" type="text" name="resourceName" id="resourceName" placeholder="" autocomplete="off" data-bind="value: data.resourceName, valueUpdate: 'afterkeydown', enable: !isEditing" />
        </div>
    </div>
    <div id="newFolderDialog" title="Please enter a folder name">
        <input tabindex="1" style="width: 255px" maxlength="50" type="text" name="newFolderName" id="newFolderName" placeholder="" autocomplete="off" />
    </div>
</form>

<script src="Scripts/Dialogs/SaveViewModel.js"></script>
