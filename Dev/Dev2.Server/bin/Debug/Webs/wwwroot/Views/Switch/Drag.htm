<div id="container">
    <div class="float-left">
        <div id="header">
            <h1>&nbsp; &nbsp; Switch Case</h1>
        </div>
        <div id="body">
            <form id="mainForm" 
            <div class="mainFormError" style="display: none; text-align: right;">
                <img src="images/warning.gif" alt="Warning!" width="24" height="24" class="icon" />
                <span id="Dev2Msg">You missed some fields.The have been highlighted below.</span>
            </div>
            <div class="switch-form">
                <div>						
					<span style="position:absolute; width:100%; top:30px; left:0px;">
						<label style="width:350px; min-width:350px; display:block; text-align:left; margin-left:23px;"> Switch on <span id="BindingVariable" style="font-weight:bold"></span> when the case is : </label>
						<input type="text" autofocus="autofocus" name="SwitchVariable" id="SwitchVariable" data-bind="value: data.SwitchVariable, valueUpdate: 'afterkeydown'" class="shortField required" style="float:left;" placeholder="i.e. Processed" title="For the case of"/>	
					</span>

                    <div class="button-bar" style="margin: 35px 145px 10px 0;">
                        <span>
                            <button tabindex="8" type="button" name="cancel" id="cancelButton" data-bind="click: cancel">Cancel</button>
                            <button tabindex="7" type="submit" name="save" id="saveButton" data-bind="click: save">Done</button>
                        </span>
                    </div>
						
						
                </div>
            </div>
        </form>
        </div>
    </div>
</div>

<!-- Import Model  -->
<script type="text/javascript" src="/wwwroot/Scripts/Switch/DragModel.js"></script>

<script type="text/javascript">

    // Build model
    var vm = new DragViewModel();

    // Load the Model
    vm.Load();
	
    // Apply the model
    ko.applyBindings(vm);

    $("input[type=submit], a, button").button();

</script>
