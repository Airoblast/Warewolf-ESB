<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Unauthorized</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style type="text/css">
        h3 {
            color: #171717;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Open Sans', sans-serif;
            display: inline;
        }

        body {
            font-size: 15px;
            font-family: 'Open Sans', sans-serif;
            color: #171717;
        }

        html, body {
            height: 100%;
            margin: 0px;
        }

        #wrap {
            min-height: 100%;
        }

        #main {
            overflow: auto;
            padding-bottom: 50px; /* must be same height as the footer */
        }
        

        #footer {
            position: relative;
            margin-top: -50px; /* negative value of footer height */
            height: 50px;
            clear: both;
            padding-right: 20px;
        }

        button {
            float: right;
            -webkit-appearance: none;
            -webkit-background-clip: border-box;
            -webkit-background-origin: padding-box;
            -webkit-background-size: auto;
            -webkit-writing-mode: horizontal-tb;
            align-items: flex-start;
            background-attachment: scroll;
            background-clip: border-box;
            background-color: rgb(249, 249, 249);
            background-image: none;
            background-origin: padding-box;
            background-size: auto;
            border-bottom-color: rgb(185, 185, 185);
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-image-outset: 0px;
            border-image-repeat: stretch;
            border-image-slice: 100%;
            border-image-source: none;
            border-image-width: 1;
            border-left-color: rgb(185, 185, 185);
            border-left-style: solid;
            border-left-width: 1px;
            border-right-color: rgb(185, 185, 185);
            border-right-style: solid;
            border-right-width: 1px;
            border-top-color: rgb(185, 185, 185);
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            border-top-style: solid;
            border-top-width: 1px;
            box-sizing: border-box;
            color: rgb(63, 63, 63);
            cursor: pointer;
            display: inline-block;
            font-family: Arial, 'Sans Serif MS', sans-serif;
            font-size: 12px;
            font-weight: bold;
            height: 27.59375px;
            letter-spacing: normal;
            line-height: normal;
            margin-bottom: 2px;
            margin-left: 2px;
            margin-right: 1.2000000476837158px;
            margin-top: 2px;
            min-width: 90px;
            overflow-x: visible;
            overflow-y: visible;
            padding-bottom: 0px;
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 0px;
            position: relative;
            text-align: center;
            text-decoration: none solid rgb(63, 63, 63);
            text-indent: 0px;
            text-shadow: none;
            text-transform: none;
            vertical-align: middle;
            width: 90px;
            word-spacing: 0px;
            writing-mode: lr-tb;
            zoom: 1;
            font-family: Arial, 'Sans Serif MS', sans-serif;
        }
    </style>
    <script type="text/javascript" language="javascript">
        function closePage() {
            if (typeof Dev2Awesomium != 'undefined') {
                Dev2Awesomium.Close();
            }
        }
    </script>
</head>
<body>
    <div id="wrap">
        <div id="main">
            <div style="padding: 20px;">
                <img style="vertical-align: text-bottom; padding-right: 15px;" src="PopupError-32.png" alt="Error" />
                <h3>You are not authorized to perform this task...</h3>
            </div>
        </div>
    </div>
    <div id="footer">
        <button tabindex="1" type="button" name="close" id="closeButton" onclick="javascript: closePage();">Close</button>
    </div>
</body>
</html>
